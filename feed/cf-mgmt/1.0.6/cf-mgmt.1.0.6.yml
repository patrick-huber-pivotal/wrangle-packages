name: cf-mgmt
version: 1.0.6
targets:
- platform: linux    
  tasks:
  - download:
      url: https://github.com/pivotalservices/cf-mgmt/releases/download/v((version))/cf-mgmt-linux
      out: ((package_install_directory))/cf-mgmt-((version))-linux
- platform: windows    
  tasks:
  - download:
      url: https://github.com/pivotalservices/cf-mgmt/releases/download/v((version))/cf-mgmt.exe
      out: ((package_install_directory))/cf-mgmt-((version))-windows.exe    
- platform: darwin    
  tasks:
  - download:
      url: https://github.com/pivotalservices/cf-mgmt/releases/download/v((version))/cf-mgmt-osx
      out: ((package_install_directory))/cf-mgmt-((version))-darwin    
